<!-- save as assets/banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="280" viewBox="0 0 1200 280" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5a4"/>
      <stop offset="0.5" stop-color="#6366f1"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <style>
      .bg { fill: url(#g); }
      .name { font: 700 48px 'Segoe UI', Roboto, system-ui; fill: #fff; }
      .tag { font: 400 20px 'Segoe UI', Roboto, system-ui; fill: #e6eef9; }
      .pulse { animation: pulse 4s infinite; transform-origin: 50% 50%; }
      @keyframes pulse {
        0% { opacity: .85; transform: translateX(0px); }
        50% { opacity: 1; transform: translateX(6px); }
        100% { opacity: .85; transform: translateX(0px); }
      }
      .tech { font: 400 14px 'Segoe UI', Roboto, system-ui; fill: rgba(255,255,255,0.9); }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="280" rx="18"/>

  <!-- Subtle wave overlay -->
  <g transform="translate(0,40)" opacity="0.08">
    <path d="M0 70 C200 20 400 120 600 70 C800 20 1000 120 1200 70 L1200 300 L0 300 Z" fill="#fff"/>
  </g>

  <!-- Text -->
  <g transform="translate(60,90)">
    <text class="name">DevPastey</text>
    <text class="tag" x="0" y="46">Full-Stack Developer • Building Modern, Scalable, and User-Focused Apps</text>

    <g transform="translate(0,86)" class="pulse">
      <text class="tech">React · TypeScript · Node.js · Express · MongoDB · Next.js · Tailwind</text>
    </g>
  </g>

  <!-- small code badge -->
  <g transform="translate(980,34)">
    <rect x="0" y="0" width="160" height="48" rx="10" fill="rgba(255,255,255,0.08)"/>
    <text x="18" y="30" class="tag">Open to work</text>
  </g>
</svg>
